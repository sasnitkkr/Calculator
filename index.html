<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <!-- <form action="index.html" method="post"> Sending data to index.html
    but we need to send data to server / -->
    <form action="/" method="post">
        <h1>Calculator</h1>
        <!-- Name is like a variable -->
        <!-- Uses name num1 and num2 to grab value inside that input -->
        <input type="number" name="num1" placeholder="Enter Num 1"> 
        <input type="number" name="num2" placeholder="Enter Num 2">       
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
